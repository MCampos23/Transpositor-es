<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositor</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center p-md-3">Transpositor</h1>
    </header>
    <div class="container">
        <div class="col-sm-8 col-12 text-center bg-light rounded border border-dark mx-auto content">
            <div class="row">
                <div class="col mt-4">
                    <h4 class="p-md-2 mt-2">Cual es la tonalidad original?</h4>

                    <div class="btn-toolbar p-lg-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group-justified mx-auto notes-buttons" role="group" aria-label="First group"
                            id="notes-buttons">
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="C">C</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="Db">Db</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="D">D</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="Eb">Eb</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="E">E</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="F">F</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="Gb">Gb</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="G">G</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="Ab">Ab</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="A">A</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="Bb">Bb</button>
                            <button type="button" class="btn btn-outline-info m-lg-2 m-1 p-2" id="B">B</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4 class="mt-4">Qué instrumento tocas?</h4>
                    <div class="btn-toolbar p-lg-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="d-flex mr-2 mx-auto" role="group" aria-label="First group"
                            id="inst-buttons">
                            <button type="button" class="btn m-2 btn-outline-info" id="Bb">
                                <div class="note"><b>Bb</b></div>
                                <div>
                                    Trompeta, Clarinete<br>Saxo Soprano ,Saxo Tenor
                                </div>
                               </button>
                            <button type="button" class="btn m-2 btn-outline-info" id="Eb">
                                <div class="note"><b>Eb</b></div>
                                <div>
                                    Saxo Alto, Saxo Barítono
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>
                    <h4>Resultado:</h4><button class="btn btn-lg mt-2 btn-outline-info" id="showResult"><b>?</b></button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Bootstrap toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
